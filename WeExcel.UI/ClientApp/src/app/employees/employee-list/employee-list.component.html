<div class="content p-3">
    <h2>View Employees</h2>
</div>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>
                {{emp.firstName}}
            </td>
            <td>
                {{emp.lastName}}
            </td>
        </tr>
    </tbody>
</table>
