<div class="content p-3">
    <h4> 
        {{ (empId === 0) ? 'Add' : 'Edit'  }}
        Employee (Reactive Forms)
        <span style="color:red">
             {{empName}} {{lastName}} ({{empId}})
        </span>
    </h4>
    <div style="text-align: left;">
        <img [hidden]="!loading" src="../../../assets/loader.gif">
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-3 form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name"
                    id="fname" name="fname">
                <!--Required validation-->
                <div class="text-danger"
                    *ngIf="myForm.controls['firstName'].errors?.required && myForm.controls['firstName'].touched">
                    First name is required
                </div>
                <!--Max length validation-->
                <div class="text-danger" *ngIf="myForm.controls['firstName'].errors?.maxlength">
                    Max length should not exceed 10 characters
                </div>
                <!--Min length validation-->
                <div class="text-danger" *ngIf="myForm.controls['firstName'].errors?.minlength">
                    Min length should be 10 characters
                </div>
            </div>
            <div class="col-md-3  form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name"
                    name="lname">
                <!--Required validation-->
                <div class="text-danger" *ngIf="f.lastName.errors?.required && f.lastName.touched">
                    Last name is required
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email" formControlName="email" class="form-control" name="email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group">
                <label>Hire Date</label>
                <input type="text" placeholder="Enter hire date" formControlName="hireDate" class="form-control"
                    name="hireDate">
            </div>
            <div class="col-md-3  form-group">
                <label>Age</label>
                <input type="text" placeholder="Enter age" formControlName="age" class="form-control" name="age">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group">
                <label>Birth Date</label>
                <input type="text" class="form-control" formControlName="dateOfBirth">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" [disabled]="loading" class="btn btn-success">Save Data</button>
            </div>
        </div>
    </form>
</div>
