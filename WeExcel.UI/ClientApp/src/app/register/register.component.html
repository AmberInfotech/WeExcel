<div class="content p-3">
    <h4>
        {{ (userId === 0) ? 'Add' : 'Edit' }} User
    </h4>
    <hr>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password"  placeholder="Password">
            </div>
            <div class="col-md-4 form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" formControlName="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <button type="submit" class="btn btn-secondary">Register User</button>
            </div>
        </div>
    </form>
</div>
