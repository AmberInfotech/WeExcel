<h3 class="pt-3 pb-3">Apply Leave</h3>
<form [formGroup]="leaveForm" (ngSubmit)="onSubmit(leaveForm.value)">
<!--Row 1-->
<div class="row pt-3">
    <div class="col-md-1 form-group">
        <label>Leave Type</label>
    </div>
    <div class="col-md-4">
        <!-- <select formControlName="leaveTypeId" class="form-control">
            <option value="1">Casual Leave</option>
            <option value="2">Earned Leave</option>
        </select> -->
        <select formControlName="leaveTypeId" class="form-control">
            <option *ngFor="let l of leaveTypes" [value]="l.id">
                {{l.leaveTypeName}}
            </option>
        </select>
        <div class="error" [hidden]="leaveForm.controls['leaveTypeId'].valid" >
            Please select leave type
        </div>
    </div>
    <div class="col-md-1 form-group">
        <label>Employee</label>
    </div>
    <div class="col-md-4">
        <select formControlName="empId" class="form-control">
            <option *ngFor="let emp of employees" [value]="emp.id">
                {{emp.firstName}} {{emp.lastName}}
            </option>
        </select>
        <div class="error">
            Please select employee
        </div>
    </div>
</div>
<!--Row 2-->
<div class="row">
    <div class="col-md-1 form-group">
        <label>From Date</label>
    </div>
    <div class="col-md-4">
        <input type="date" formControlName="fromDate"  class="form-control">
        <div class="error" [hidden]="f.fromDate.valid || f.fromDate.pristine">
          <p *ngIf="f.fromDate.errors?.required">Please select From date</p>  
        </div>
    </div>
    <div class="col-md-1 form-group">
        <label>To Date</label>
    </div>
    <div class="col-md-4">
        <input type="date" formControlName="toDate" class="form-control">
        <div class="error" 
        [hidden]="leaveForm.controls['toDate'].valid || leaveForm.controls['toDate'].pristine" >
          <p *ngIf="leaveForm.controls['toDate'].errors?.required">Please enter To Date</p> 
        </div>
    </div>
</div>
<!--Row 3-->
<div class="row">
    <div class="col-md-1 form-group">
        <label>Reason <span class="error">*</span> </label>
    </div>
    <div class="col-md-4">
        <textarea formControlName="reason"  class="form-control" rows="3"></textarea>
        <div class="error" 
        [hidden]="leaveForm.controls['reason'].valid || leaveForm.controls['reason'].pristine" >
          <p *ngIf="leaveForm.controls['reason'].errors?.required">Please enter reason</p> 
          <p *ngIf="leaveForm.controls['reason'].errors?.maxlength">Reason cannot exceed 250 characters</p>
        </div>
    </div>
</div>
<!--Row 4-->
<div class="row pt-3">
    <div class="col-md-1 form-group">

    </div>
    <div class="col-md-4">
        <button class="btn btn-primary btn-block">Save</button>
    </div>
</div>
</form>
